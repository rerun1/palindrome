<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>New Project</title>
  </head>
  <body>
    <div class="container">
      <form id="wordInput">
        <div class="row">
          <div class="col-12">
            <h1 class="mt-4 mb-2">WHAT! !THAW is a Palindrome...</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Is this word a palindrome:</span>
              </div>
              <input id="userWord" name="userWordName" type="text" class="form-control" placeholder="enter a word to check" required>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
            <button type="submit" class="btn btn-info">Check your word</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div id=" palindromeDisplay" class="col-12">
          <p id="palindromeSentence"></p>
        </div>
      </div>
    </div>
  </body>
</html>
